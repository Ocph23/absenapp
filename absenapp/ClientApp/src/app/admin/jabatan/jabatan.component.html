<div class="body-main">

  <h1>DAFTAR JABATAN</h1>

  <table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nama</th>
            <th scope="col">Nominal Tunjangan</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of jabatanService.Datas; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.nama}}</td>
            <td>{{item.tunjangan}}</td>
            <td>
                <fa-icon (click)="edit(item,content)" [icon]="['fas','edit']"></fa-icon>
            </td>
        </tr>
    </tbody>
  </table>
</div>

<span class="addItemIcon">
  <fa-icon (click)="add(content)" [icon]="['fas','plus-circle']" size="3x"></fa-icon>
</span>


<ng-template class="modal" #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Jabatan </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="jabatanForm" (ngSubmit)="saveChange(jabatanForm.value)">
      <div class="form-group">
        <label for="nama">Nama Jabatan</label>
        <input formControlName="nama" class="form-control">
      </div>
      <div class="form-group">
        <label for="tunjangan">Nominal Tunjangan</label>
        <input formControlName='tunjangan' type="number" class="form-control">
      </div>
      <div class="modal-footer">
        <button type="submit" [disabled]="!jabatanForm.valid" class="btn btn-outline-dark">Save</button>
      </div>
    </form>
  </div>
</ng-template>


<swal #swalInfo
      title="Info"
      text=""
      type="info">
</swal>
