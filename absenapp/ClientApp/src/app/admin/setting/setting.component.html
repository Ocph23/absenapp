<div class="container">
  <div class="center">
    <div class="col-md-12 " >
      <form [formGroup]="settingForm" class="form" (ngSubmit)="save(settingForm.value)">
        <div class="form-group">
          <label for="username" class="text-info">Nominal:</label><br>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                Rp.
              </span>
            </div>
            <input formControlName='nominal' type="number" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" name="submit" routerLink="login" class="btn btn-info btn-md pull-right" value="Save"
            [disabled]="!settingForm.valid">
        </div>
      </form>
     </div>
  </div>
 </div>


 <swal #swalMessage
 title="Info"
 text=""
 type="info">
</swal>
