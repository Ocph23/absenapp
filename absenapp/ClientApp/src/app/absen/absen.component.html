<div id=login>
  <div class="center">
    <div class="card col-md-12">
      <div id="login-form">
        <h2 class="text-left text-info">Form Absen</h2>
        <form [formGroup]="loginForm" class="form">
          <div class="form-group">
            <label for="username" class="text-info">NIP/ID:</label><br>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">
                  <fa-icon [icon]="['fas','user']"></fa-icon>
                </span>
              </div>
              <select formControlName='userName' type="text" class="form-control">
                  <option>Budi</option>
              </select>
            </div>
          </div>
          <div class="form-group text-center">
            <button routerLink="absen" class="btn btn-success" [swal]="{ title: 'Anda Yakin Melakukan Absen ?' }"
              (confirm)="absenSave($event,loginForm.value)" (cancel)="handleRefusal($event)">Absen</button>
            <button routerLink="/" class="btn btn-danger">Kembali</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
