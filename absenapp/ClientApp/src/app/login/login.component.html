<div id=login>
    <div class="center">
        <div class="card col-md-12" >
            <div id="login-form" >
                <h2 class="text-left text-info">Login</h2>
                <form [formGroup]="loginForm" class="form" (ngSubmit)="login(loginForm.value)">
                  <div class="form-group">
                    <label for="username" class="text-info">Username:</label><br>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                          <fa-icon [icon]="['fas','user']"></fa-icon>
                        </span>
                      </div>
                      <input formControlName='userName' type="text" class="form-control">
                    </div>
                  </div>
    
                  <div class="form-group">
                    <label for="username" class="text-info">Password:</label><br>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                          <fa-icon [icon]="['fas','lock']"></fa-icon>
                        </span>
                      </div>
                      <input formControlName='password' type="password" class="form-control">
                    </div>
                  </div>
    
                  <div class="form-group">
                    <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me"
                          name="remember-me" type="checkbox"></span>
                    </label><br>
                    <input type="submit" name="submit" routerLink="login" class="btn btn-info btn-md" value="Login"
                      [disabled]="false">
                  </div>
                  <div id="register-link" class="text-right">
                    <a href="/user/reset">Forgot Password</a>
                  </div>
                  
                </form>
              </div>
        </div>
      </div>
  
</div>



<swal #swalMessage
      title="Info"
      text=""
      type="info">
</swal>
